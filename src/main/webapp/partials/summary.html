<h4>Summary</h4>

<div class="row">
	<div class="col-xs-3">
		<b>Player</b>
	</div>
	<div class="col-xs-3">
		<b>Score</b>
	</div>
	<div class="col-xs-3">
		<b>Goals</b>
	</div>
	<div class="col-xs-3">
		<b>Elo</b>
	</div>
</div>
<div class="row" ng-repeat="playerScore in summary.playerScores |Â orderBy:'-score'"  ng-class-even="'even'" ng-class-odd="'odd'">
	<div class="col-xs-3">
		{{playerScore.player}}
	</div>
	<div class="col-xs-3">
		{{playerScore.score}}
	</div>
	<div class="col-xs-3">
		{{playerScore.goals}}
	</div>
	<div class="col-xs-3">
		{{playerScore.earnedEloPoints}}
	</div>
</div>

<BR/>
<BR/>
<div ng-class-even="'even'" ng-class-odd="'odd'" ng-repeat="match in matches" class="row">
	<div class="col-xs-4 text-center">
		<span ng-repeat="player in match.teamA">{{player}} </span>
		<input type="text" class="form-control" id="player" ng-model="match.teamAScore">
		<span>&nbsp;</span>
	</div>
	<div class="col-xs-4 text-center">
		<span ng-repeat="player in match.teamB">{{player}} </span>
		<input type="text" class="form-control" id="player" ng-model="match.teamBScore">
	</div>	
	<div class="col-xs-4 text-center">
		<span>&nbsp;</span>
		<button ng-disabled="matchIsSaving" class="btn btn-primary btn-block" ng-click="saveMatch(match)">Save</button>
	</div>
</div>
